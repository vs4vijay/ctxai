[project]
name = "codecontext"
version = "0.1.0"
description = ""
authors = [{ name = "vs4vijay", email = "vs4vijay@gmail.com" }]
requires-python = "~=3.10"
readme = "README.md"
license = "MIT"
dependencies = [
    "fastapi>=0.103.2,<0.104",
    "pydantic>=2.4.2,<3",
    "python-dotenv>=1.0.0,<2",
]

[project.scripts]
codecontext = "codecontext.__main__:main"

[dependency-groups]
dev = [
    "ruff>=0.0.292,<0.0.293",
    "pytest>=7.4.2,<8",
]
server = ["uvicorn>=0.23.2,<0.24"]

[tool.uv]
default-groups = [
    "dev",
    "server",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
